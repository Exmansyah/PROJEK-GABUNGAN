<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="mode.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <div class="fContainer">
      <nav class="wrapper">
        <div class="brand">
          <div class="firstname">Gahn</div>
          <div class="lastname">Sebert</div>
        </div>
        <div class="navigation">
          <button onclick="mode()" class="mode">DARK MODE</button>
          <button onclick="onLogout()"id="navButton">LOGOUT</button>
        </div>
      </nav>
    </div>
    
    
    <!-- Login -->
    <div class="login-container" id="loginContainer">
      <div class="login">
        <h1 class="fw-bold text-center" >LOG IN</h1>
        <div class="button-login gap-2 mt-2">
          <label for="username" class="text-uppercase fw-bold">Username</label>
          <input type="text" id="usernameInput" class="form-control form-control-lg"/>
          <label for="password" class="text-uppercase fw-bold">Password</label>
          <input type="password" id="passwordInput" class="form-control form-control-lg"/>
          <a onclick="onLogin()" class="fw-bold btn btn-dark btn-lg">LOGIN</a>
        </div>
        </div>
    </div>
    
    <!--Projek Lampu -->
    <div class="lampu-container" id="lampuContainer">
      <div class="wrap">
        <!-- Lampu 1 --> 
        <div class="lampu1">
          <img src="off.gif" id="lampu1"/>
          <div class="button-container">
            <button onclick="saklar('on', 1)" class="button-lampu">NYALAKAN</button>
            <button onclick="saklar('off', 1)" class="button-lampu">MATIKAN</button>
          </div>
        </div>
        <!-- Lampu 2 -->
        <div class="lampu2">
          <img src="off.gif" id="lampu2"/>
          <div class="button-container">
            <button onclick="saklar('on', 2)" class="button-lampu">NYALAKAN</button>
            <button onclick="saklar('off', 2)" class="button-lampu">MATIKAN</button>
          </div>
      </div>
      </div>
    </div>
    
    <!-- Projek Js -->
    <script src="index.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  </body>
</html>
